<html>
  <head>
    <script type="text/javascript">
      var seasons;

      function loadContentAfterScriptsLoad(node) {
        seasons = new SEASONS(node, node.view);
        seasons.render();
      };

      function loadContent(node) {
        scriptloader.loadScripts('seasons', document, node.id, eventManager);
      };

      // This is called when the student clicks on the save button below in the body
      function save() {
        seasons.save();
      }
    </script>
    <style type="text/css">
      iframe { overflow-x: hidden; overflow-y: scroll; }
    </style> 
  </head>
  <body>
    <div id='modelDiv'>
      <iframe id='modelIFrame' width="100%" scrolling="auto" frameborder="0" height="100%"></iframe>
    </div>
  </body>
</html>
